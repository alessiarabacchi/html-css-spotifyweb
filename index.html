<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessia Rabacchi" />
    <meta name="description" content="Spotify" />

    <title>Spotify</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app-top">
      <nav id="app-navbar"></nav>
      <main id="app-main">
        <div id="upgrade-bar">
          <div class="upgrade-bar-button">EFFETTUA L'UPGRADE</div>
        </div>
        <!-- Menu -->
        <div id="menu">
          <ul>
            <li>IN EVIDENZA</li>
            <li>PODCAST</li>
            <li>CLASSIFICHE</li>
            <li>GENERI E MOOD</li>
            <li>NUOVE USCITE</li>
            <li>SCOPRI</li>
          </ul>
        </div>
        <!-- Title-->
        <div class="title">
          <h2>Recently played</h2>
        </div>
        <!-- Cards -->
        <div class="row">
          <div class="card">
            <img class="card-img" src="./img/metal_lifting.jpg" alt="Metal" />
            <h3 class="card-first-name">Heavy Metal</h3>
            <h4 class="card-second-name">Subtitle</h4>
          </div>
          <div class="card">
            <img class="card-img" src="./img/stranger.jpeg" alt="Stranger" />
            <h3 class="card-first-name">Stranger Things Vol.1</h3>
            <h4 class="card-second-name">Kyle Dixon & Michael Stein</h4>
          </div>
          <div class="card">
            <img class="card-img" src="./img/aquietplace.jpeg" alt="Quiet" />
            <h3 class="card-first-name">A quiet place</h3>
            <h4 class="card-second-name">Subtitle</h4>
          </div>
          <div class="card">
            <img class="card-img" src="./img/split.jpeg" alt="Split" />
            <h3 class="card-first-name">Split</h3>
            <h4 class="card-second-name">Subtitle</h4>
          </div>
          <div class="card">
            <img class="card-img" src="./img/cure.jpeg" alt="Cure" />
            <h3 class="card-first-name">A cure for wellness</h3>
            <h4 class="card-second-name">Subtitle</h4>
          </div>
          <div class="card">
            <img class="card-img" src="./img/sinister.jpeg" alt="Sinister" />
            <h3 class="card-first-name">Sinister</h3>
            <h4 class="card-second-name">Subtitle</h4>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer id="app-player"></footer>
  </body>
</html>
